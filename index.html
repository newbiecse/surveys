<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<script src="jquery.min.js"></script>		

		<!-- Latest compiled and minified JavaScript -->
		<script src="bootstrap/bootstrap.min.js"></script>
	</head>
  	<body>
		<div class="container-fluid">

			<div class="row header-mast">

			</div>

			<div class="row main-wraper">
				<div class="container main col-md-offset-3 col-md-6">

					<div class="main-content">

						<div class="entries">

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">1</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
						    		<input type="text" class="form-control">
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">2</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
						    		<textarea class="form-control"></textarea>
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">3</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
									<div class="checkbox">
									  <label>
									    <input type="checkbox" value="">
									    Option one is this and that&mdash;be sure to include why it's great
									  </label>
									</div>
									<div class="checkbox disabled">
									  <label>
									    <input type="checkbox" value="" disabled>
									    Option two is disabled
									  </label>
									</div>
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">4</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
									<div class="radio">
									  <label>
									    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
									    Option one is this and that&mdash;be sure to include why it's great
									  </label>
									</div>
									<div class="radio">
									  <label>
									    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
									    Option two can be something else and selecting it will deselect option one
									  </label>
									</div>
									<div class="radio disabled">
									  <label>
									    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
									    Option three is disabled
									  </label>
									</div>
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">5</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
									<select class="form-control">
									  <option>1</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">6</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
									<select multiple class="form-control">
									  <option>1</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
						    	</div>
						    	
						  	</div>

						</div>

					  	<button type="submit" class="btn btn-default">Submit</button>

					</div>
					  
				</div>
			</div>

		</div>
  	</body>
</html>
