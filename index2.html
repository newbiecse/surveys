<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
	    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
	    <link rel="stylesheet" href="bootstrap/build.css"/>

		<link rel="stylesheet" href="style.css">

		<script src="jquery.min.js"></script>		

		<!-- Latest compiled and minified JavaScript -->
		<script src="bootstrap/bootstrap.min.js"></script>
	</head>
  	<body>
		<div class="container-fluid">

			<div class="row header-mast">

			</div>

			<div class="row main-wraper">
				<div class="container main col-md-offset-3 col-md-6">

					<div class="main-content">

						<form class="entries" role="form">

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">1</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
						    		<input type="text" class="form-control">
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">2</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
						    		<textarea class="form-control"></textarea>
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">3</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    	</div>

						    	<div class="entry-body">

									<div class="checkbox checkbox-success">
									    <input type="checkbox" id="checkbox1">
									    <label for="checkbox1">Check me out</label>
									</div>

						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">3</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    	</div>

						    	<div class="entry-body">

									<div class="checkbox checkbox-success checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox1" value="option1">
										<label for="inlineCheckbox1"> Inline One </label>
									</div>

									<div class="checkbox checkbox-success checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox2" value="option2">
										<label for="inlineCheckbox2"> Inline Two </label>
									</div>

						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">4</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    	</div>

						    	<div class="entry-body">

									<div class="radio radio-success">
									    <input type="radio" name="radio2" id="radio3" value="option1">
									    <label for="radio3">One</label>
									</div>

									<div class="radio radio-success">
									    <input type="radio" name="radio2" id="radio4" value="option2" checked>
									    <label for="radio4">Two</label>
									</div>

						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">4</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    	</div>

						    	<div class="entry-body">

									<div class="radio radio-inline radio-success">
									    <input type="radio" name="radio2" id="radio3" value="option1">
									    <label for="radio3">One</label>
									</div>

									<div class="radio radio-inline radio-success">
									    <input type="radio" name="radio2" id="radio4" value="option2" checked>
									    <label for="radio4">Two</label>
									</div>

						    	</div>
						    	
						  	</div>						  	

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">5</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
									<select class="form-control">
									  <option>1</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
						    	</div>
						    	
						  	</div>

						  	<div class="form-group entry">

						    	<div class="entry-header">
						    		<span class="badge badge-info entry-number">6</span>
						    		<div class="entry-header-content">
						    			What is your name?
						    		</div>
						    		
						    	</div>

						    	<div class="entry-body">
									<select multiple class="form-control">
									  <option>1</option>
									  <option>2</option>
									  <option>3</option>
									  <option>4</option>
									  <option>5</option>
									</select>
						    	</div>
						    	
						  	</div>

						</form>

					  	<button type="submit" class="btn btn-default">Submit</button>

					</div>
					  
				</div>
			</div>

		</div>
  	</body>
</html>
